<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peters Group Mobile</title>

  <style>
    :root {
      --gold: #c6a25a;
      --navy: #0d1b2a;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background: var(--white);
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--navy);
    }

    /* HEADER */
    .header {
      background-color: var(--navy);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 55px;
      width: auto;
    }

    /* HAMBURGER */
    .hamburger {
      width: 30px;
      cursor: pointer;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background: var(--white);
      margin: 5px 0;
      border-radius: 2px;
    }

    /* MOBILE NAV MENU */
    .nav {
      background: var(--navy);
      display: none;
      flex-direction: column;
      width: 100%;
    }

    .nav.open {
      display: flex;
    }

    .nav a {
      color: var(--white);
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .nav a:hover {
      background: rgba(255,255,255,0.1);
    }

    /* DROPDOWN STYLE */
    .dropdown-menu {
      display: none;
      flex-direction: column;
      background: #12263A;
    }

    .dropdown.open .dropdown-menu {
      display: flex;
    }

    .dropdown-menu a {
      padding-left: 40px;
    }

    /* HERO */
    .hero {
      padding: 40px 20px;
      text-align: center;
    }

    .hero h1 {
      color: var(--navy);
      font-size: 1.9em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1em;
      color: #333;
    }

    /* FOOTER */
    .footer {
      background: var(--navy);
      color: var(--white);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/michaellouis-cyberbacker/PetersGroup/refs/heads/main/Logos/Peters%20Group.PNG" alt="">
    </div>

    <div class="hamburger" id="mobileMenuBtn">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- NAV -->
  <nav class="nav" id="mobileNav">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="javascript:void(0)" class="dropdown-toggle">Rentals</a>
      <div class="dropdown-menu">
        <a href="RentRedi.html">RentRedi</a>
        <a href="https://www.padsplit.com/rooms-for-rent/listing/14427?referralCode=095A4F2E&ref_source=listing&ref_device=desktop&ref_role=host"
           target="_blank"
           rel="noopener noreferrer">
           PadSplit
        </a>
      </div>
    </div>

    <div class="dropdown">
      <a href="javascript:void(0)" class="dropdown-toggle">Reviews</a>
      <div class="dropdown-menu">
        <a href="Adam.html">Adam Peters</a>
        <a href="Ashley.html">Ashley Peters</a>
      </div>
    </div>

    <a href="About.html">About</a>
    <a href="Tours.html">House Tours</a>
  </nav>

  <!-- MOBILE HERO -->
  <section class="hero">
    <h1>Welcome to Peters Group</h1>
    <p>Your trusted partner in real estate â€” now in a clean mobile format.</p>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Peters Group Real Estate. All Rights Reserved.</p>
  </footer>

  <script>
    /* HAMBURGER MENU */
    const mobileBtn = document.getElementById("mobileMenuBtn");
    const mobileNav = document.getElementById("mobileNav");

    mobileBtn.addEventListener("click", () => {
      mobileNav.classList.toggle("open");
    });

    /* DROPDOWNS */
    document.querySelectorAll(".dropdown").forEach(drop => {
      const toggle = drop.querySelector(".dropdown-toggle");
      toggle.addEventListener("click", () => {
        drop.classList.toggle("open");
      });
    });
  </script>

</body>
</html>
