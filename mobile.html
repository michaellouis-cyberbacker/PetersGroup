<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peters Group Mobile</title>

  <style>
    :root {
      --gold: #c6a25a;
      --navy: #0d1b2a;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--white);
      color: var(--navy);
      overflow-x: hidden;
    }

    /* HEADER */
    .header {
      background-color: var(--navy);
      color: var(--white);
      text-align: center;
      padding: 15px;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    /* NAVIGATION (non-collapsible, mobile friendly) */
    .nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .nav li {
      position: relative;
    }

    .nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      padding: 6px;
      font-size: 0.95rem;
    }

    .nav a:hover {
      color: var(--gold);
    }

    /* DROPDOWNS (tap-to-open) */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      background-color: var(--navy);
      min-width: 150px;
      flex-direction: column;
      border-radius: 6px;
      z-index: 9999;
    }

    .dropdown-menu a {
      padding: 10px;
      font-size: 0.9rem;
    }

    .dropdown.open .dropdown-menu {
      display: flex;
    }

    /* SLIDESHOW */
    .slideshow-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: 45vh;
      object-fit: cover;
    }

    .fade {
      animation: fadeEffect 1.5s;
    }

    @keyframes fadeEffect {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .dot-container {
      text-align: center;
      background-color: var(--navy);
      padding: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
    }

    .active {
      background-color: var(--gold);
    }

    /* FOOTER */
    .footer {
      background-color: var(--navy);
      color: var(--white);
      text-align: center;
      padding: 15px;
      margin-top: 25px;
      font-size: 0.9rem;
    }
  </style>
</head>

  <script>
    /* TAP-TO-OPEN DROPDOWNS */
    document.querySelectorAll(".dropdown-toggle").forEach(tog => {
      tog.addEventListener("click", () => {
        tog.parentElement.classList.toggle("open");
      });
    });

    /* SLIDESHOW SCRIPT */
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      for (let i = 0; i < slides.length; i++)
        slides[i].style.display = "none";

      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;

      for (let i = 0; i < dots.length; i++)
        dots[i].className = dots[i].className.replace(" active", "");

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";

      setTimeout(showSlides, 4500);
    }
    showSlides();
  </script>
